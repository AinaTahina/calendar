<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style .css">
    <title>calendar</title>
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <div class="prev"></div>
				<div class="date">
					<h1></h1>
					<p>date du jour</p>
				</div>
				<div class="next"></div>
            </div>
            <div class="week">
				<div>Lun</div>
				<div>Mar</div>
				<div>Mer</div>
				<div>Jeu</div>
				<div>Ven</div>
				<div>Sam</div>
				<div>Dim</div>
            </div>
			<div class="days">
			</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
